<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Make some waves!</title>
    <link rel="stylesheet" href="waveStyle.css">
  </head>
  <body>

    <svg id="svgContainer" style="width: 100%; height: 100vh; position: absolute; top: 0" xmlns="http://www.w3.org/2000/svg">
      <path style="width: 100%; position: absolute; top: 20px" id="curvePath1" fill="#0099ff" fill-opacity=".5"></path>
    </svg>

    <svg style="width: 100%; height: 100vh; position: absolute; top: 120px" xmlns="http://www.w3.org/2000/svg">
      <path style="width: 100%;" id="curvePath2" fill="#ffe733" fill-opacity=".5"></path>
    </svg>

    <svg style="width: 100%; height: 100vh; position: absolute; top: 350px" xmlns="http://www.w3.org/2000/svg">
      <path style="width: 100%;" id="curvePath3" fill="#ff3300" fill-opacity=".5"></path>
    </svg>

    <svg style="width: 150px; height: 100vh; position: absolute; top: 0; right: 0px;" xmlns="http://www.w3.org/2000/svg">
      <path style="width: 100%;" id="curvePath1R" fill="#0099ff" fill-opacity=".5"></path>
    </svg>

    <svg style="width: 150px; height: 100vh; position: absolute; top: 120; right: 0px;" xmlns="http://www.w3.org/2000/svg">
      <path style="width: 100%;" id="curvePath2R" fill="#ffe733" fill-opacity=".5"></path>
    </svg>

    <svg style="width: 150px; height: 100vh; position: absolute; top: 350px; right: 0px;" xmlns="http://www.w3.org/2000/svg">
      <path style="width: 100%;" id="curvePath3R" fill="#ff3300" fill-opacity=".5"></path>
    </svg>

  </body>

  <script type="text/javascript" src="script.js"></script>
