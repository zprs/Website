<!DOCTYPE html>
<html lang="en">
<head>

    <title>COVID-19 Data</title> 

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#FFFFFF"/>
    <meta name="Description" content="A tool for graphing the Johns Hopkins's COVID 19 Dataset">
    <!-- <meta http-equiv="Cache-control" content="public" max-age=604800> -->

   
    <link href="styles/treeView.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="styles/stylesheet.css">

<body style="display: none">    
    <div id="chartContainer">

        <h1 id="header">COVID-19 Data</h1>

        <button class="tabs active" onclick="clickTab(event, 'line')">Total Cases</button>
        <button class="tabs" onclick="clickTab(event, 'logline')">Log<sub>10</sub> Total Cases</button>
        <button class="tabs" onclick="clickTab(event, 'bar')">Cases Per Day</button>
        <button class="tabs" onclick="clickTab(event, 'logbar')">Log<sub>10</sub> Cases Per Day</button>

        <div id="charts">
            <canvas id="myChart"></canvas>
            <canvas id="myBarChart"></canvas>
            <label for="clipCheck" class="sliderLabel">Clip Cases</label>
            <input type="checkbox" id="clipCheck" checked="true" class="graphCheckbox" onclick="toggleClipping()">
            <label for="clipSlider" style="display: none;">clipping slider</label>
            <input type="range" min="0" max="100" value="0" id="clipSlider" class="slider">
            <p class="sliderValue" id="clipSliderValue">0</p>
            <br>
            <label for="normalizeCheck" class="sliderLabel">Normalize Data</label>
            <input type="checkbox" id="normalizeCheck" checked="true" class="graphCheckbox" onclick="switchNormalize()">
            <label for="normalizeSlider" style="display: none;">normalize slider</label>
            <input type="range" min="0" max="100" value="0" id="normalizeSlider" class="slider">
            <p class="sliderValue" id="normalizeSliderValue">0</p>
        </div>
        
        <h2 style="display: none" id="error">Only 5 regions can be graphed at once</h2>
    </div>

    <div id="treeContainer">
        <button id="clearSelection" onclick="clearTree()">Clear Selection</button>
        <button id="closeNav" onclick="closeNav()">X</button>
        <label for="searchBar" style="display: none;">search bar</label>
        <input type="text" placeholder="Search" id="searchBar">
