<script>
  var dateObj = new Date();

  var hours = dateObj.getHours() % 12;
  var mins = dateObj.getMinutes()
  let ampm = dateObj.getHours() >= 12 ? 'PM' : 'AM';

  var month = dateObj.getUTCMonth() + 1; //months from 1-12
  var day = dateObj.getUTCDate();
  var year = dateObj.getUTCFullYear();


  var nowDate = month + "/" + day + "/" + year; 
  var tomorrowDate = month + "/" + (day + 1) + "/" + year; 

  var nextDue = document.getElementById("nextDue");

  document.getElementById("now").innerHTML = nowDate + " " + hours +":" + mins + " " + ampm;
  nextDue.innerHTML = "Next Survey Due: " + tomorrowDate + " 1:00 AM"
</script>
