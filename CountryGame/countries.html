<!DOCTYPE html>
<html lang="en">
    <head>
            <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

            <script async defer type="text/javascript" src="https://maps.google.com/maps/api/js?key=AIzaSyB2DQ_CmCwASIS0GTd3LXsQyM24EMOpThU"></script>
            <link rel="stylesheet" type="text/css" href="countries.css">
            
            <link href="https://fonts.googleapis.com/css?family=Work+Sans:600&display=swap" rel="stylesheet">
            <link href="https://fonts.googleapis.com/css?family=Inconsolata&display=swap" rel="stylesheet">

            <title>
                Geography Guesser
            </title>
    </head>
    
    <body>

        

        <div class="header">Geography Guesser</div>
        <div id="map-canvas"></div>

        
        <div id="findTitle">Find: </div>

        <div id="findCountryBox">
            <div id="countryName"></div>
        </div> 

        <p id="correctDisplay"></p>
        <p id="correction"></p>
    </body>

    <div id="mapscore">
        Attempted: <p id="numAttempted">0</p> |
        Correct: <p id="numCorrect">0</p> |
        Wrong: <p id="numWrong">0</p> |
        % Correct: <p id="percent">0</p> |
        # Left: <p id="left">0</p>
    </div>

    <script src="script.js" type="text/javascript"></script>

</html>
